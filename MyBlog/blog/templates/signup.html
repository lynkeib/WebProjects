<body>

<div class="container-mine demo-1">

    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>Welcome</h3>
                <form action="{% url "user:signup" %} " name="f" method="post">
                    {% csrf_token %}
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="logname" class="text" style="color: #FFFFFF !important" type="text"
                               placeholder="Username">
                    </div>

                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="logpass" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="Password">
                    </div>


                    <div class="input_outer">
                        <span class="u_check"></span>
                        <input name="logrepass" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="Retype Password">
                    </div>

                    {% if message %}
                        <div><span style="color:white">{{ message }}</span></div>
                    {% else %}

                    {% endif %}
                    <div class="mb2">
                        <button class='act-but submit' type="submit" style="color: #FFFFFF">
                            Sign Up
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div><!-- /container -->

<script src="/static/js/TweenLite.min.js"></script>
